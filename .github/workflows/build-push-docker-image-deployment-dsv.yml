name: Build and push Docker image to dockerhub

on:
  push:
    branches: [ "develop" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Login to dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create time tag
        run: |
          echo "time=$(date '+%Y%m%d%H%M')" >> $GITHUB_ENV
          echo dherkyan/data-services-api:${{env.time}}

      - name: Build and push to dockerhub
        uses: docker/build-push-action@v5
        with:
          context:
          push: true
          tags: |
            dherkyan/data-services-api:${{env.time}}
            dherkyan/data-services-api:latest

      - name: Checkout no repostiório (argocd-deploy-data-services-api-k8s)
        uses: actions/checkout@v4
        with:
          repository: 'softwarefoundation/argocd-deploy-data-services-api-k8s'
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Atualizando arquivo de deployment do app (data-services-api)
        run: |
          git config user.email dherkyan@gmail.com
          git config user.name 'Automation Deployment Argo CD'
          pwd
          cat k8s/dsv/deployment.yaml
          sed -i "s+dherkyan/data-services-api.*+dherkyan/data-services-api:${{env.time}}+g" k8s/dsv/deployment.yaml
          cat k8s/dsv/deployment.yaml
          git add .
          git commit -m 'Deploy data-services-api no ambiente DSV versão: data-services-api:${{env.time}}'
          git push origin main
